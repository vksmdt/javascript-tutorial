<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"></link>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Magic Note</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>  
            </ul>
            <form class="d-flex">
              <input id="searchTxt" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
    </nav>
    <div class="container">
    <div class="container my-3">
          <div class="card my-3" >
              <div class="card-body">
                <div class="mb-3">
                  <h5 class="card-title">Add Title</h5>
                  <input type="text" class="form-control" id="addtitle" aria-describedby="emailHelp" placeholder="Enter Title">
                 
                </div>
              <h5 class="card-title">Add Notes</h5>
              <div class="mb-3">
                <textarea  class="form-control" id="addtxt" rows="3"></textarea>
              </div>
              <a href="#" id="btn" class="btn btn-primary">Add Notes</a>
            </div>
          </div>
    </div>
   <div class="container">
    <hr>
    <h2>Your Notes</h2>
    <hr>
   </div>
   
    <div id="notes" class="row container"></div>
</div>
  
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="js/app.js"></script>
</html>
